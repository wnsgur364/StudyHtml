<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel 슬라이드(컨베이어 벨트)</title>
    <link rel="stylesheet" href="css/jq26_slide_carousel.css">
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/jq26_slide_carousel.js"></script>
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="item"><img src="img/image_04.jpg" alt=""></div>
            <div class="item"><img src="img/image_07.jpg" alt=""></div>
            <div class="item"><img src="img/image_08.jpg" alt=""></div>
            <div class="item"><img src="img/image_09.jpg" alt=""></div>
            <div class="item"><img src="img/image_12.jpg" alt=""></div>
            <div class="item"><img src="img/image_13.jpg" alt=""></div>
            <div class="item"><img src="img/image_14.jpg" alt=""></div>
            <div class="item"><img src="img/image_15.jpg" alt=""></div>
            <div class="item"><img src="img/image_16.jpg" alt=""></div>
            <div class="item"><img src="img/image_02.jpg" alt=""></div>
        </div>
        <div class="btn">
            <button class="prev" data-btn="0">&lt;</button>
            <button class="next" data-btn="1">&gt;</button>
            <!-- html요소의 data-로 시작하는 속성. 특정 데이터를 DOM요소에 저장해두기위한 목적으로 'data-'로 시작해야 하고, 브라우저에서 데이터 속성에는 어떤 행동도 관여하지 않기 때문에 개발자가 요소에 특정한 데이터를 저장하고 싶은 경우 자유롭게 사용 가능(HTML 5에서 추가된 개념) -->
        </div>
    </div>
</body>
</html>
