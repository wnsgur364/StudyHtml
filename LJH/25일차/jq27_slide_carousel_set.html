<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel 슬라이드(세트)</title>
    <link rel="stylesheet" href="css/jq27_slide_carousel_set.css">
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/jq27_slide_carousel_set.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="carousel">
            <div class="inner">
                <ul class="column">
                    <li><img src="img/image_01.jpg" alt=""></li>
                    <li><img src="img/image_02.jpg" alt=""></li>
                    <li><img src="img/image_03.jpg" alt=""></li>
                    <li><img src="img/image_04.jpg" alt=""></li>
                </ul>
                <ul class="column">
                    <li><img src="img/image_05.jpg" alt=""></li>
                    <li><img src="img/image_06.jpg" alt=""></li>
                    <li><img src="img/image_07.jpg" alt=""></li>
                    <li><img src="img/image_08.jpg" alt=""></li>
                </ul>
                <ul class="column">
                    <li><img src="img/image_09.jpg" alt=""></li>
                    <li><img src="img/image_10.jpg" alt=""></li>
                    <li><img src="img/image_11.jpg" alt=""></li>
                    <li><img src="img/image_12.jpg" alt=""></li>
                </ul>
                <ul class="column">
                    <li><img src="img/image_13.jpg" alt=""></li>
                    <li><img src="img/image_14.jpg" alt=""></li>
                    <li><img src="img/image_15.jpg" alt=""></li>
                    <li><img src="img/image_16.jpg" alt=""></li>
                </ul>
            </div>
        </div>
        <button class="btn prev">&lt;</button>
        <button class="btn next">&gt;</button>
    </div>
</body>
</html>
