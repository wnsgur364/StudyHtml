<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position : sticky</title>
    <style>
        * {margin: 0; padding: 0;}
        body {height: 5000px;}

        #section {width: 100%; height: 400px; background-color: aqua; display: none;}
        #sticky {width: 100%; height: 100px; background-color: red; position: sticky; left: 0; /*top: 0;*/ padding-top: 40px; top: -40px;}
        /* position: sticky;
        기존에는 position: static;(문서의 흐름에 따라 배치)처럼 배치되나 스크롤이 내려가면 left/top/ 등 위치값에 지정한 위치로 붙게 된다.
        1. 부모요소 안에서만 적용됨
        2. 부모요소에 높이값이 있어야 함
        3. 부모요소에 overflow 속성이 적용 되어있는 경우 적용 안됨
         */
    </style>
</head>
<body>
    <div id="section"></div>
    <div id="sticky"></div>
</body>
</html>
