<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>종합 슬라이드</title>
    <link rel="stylesheet" href="css/jq25_slide_final.css">
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/jq25_slide_final.js"></script>
    <script src="https://kit.fontawesome.com/f0e73cfa04.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="slider_wrap">
        <div class="slider">
            <ul>
                <li><img src="img/image_07.jpg" alt="" title="캡션 1입니다. 타이틀 속성에 제목을 넣으세요."></li>
                <li><img src="img/image_10.jpg" alt=""></li>
                <li><img src="img/image_14.jpg" alt="" title="캡션 3입니다. 타이틀 속성에 제목을 넣으세요."></li>
                <li><img src="img/image_02.jpg" alt="" title="캡션 4입니다. 타이틀 속성에 제목을 넣으세요."></li>
                <li><img src="img/image_12.jpg" alt=""></li>
            </ul>
        </div>
        <button class="btn prev"><i class="fa-solid fa-arrow-left"></i></button>
        <button class="btn next"><i class="fa-solid fa-arrow-right"></i></button>
        <div class="indicator">
            <ul>
                <!-- <li class="active"><img src="img/image_07.jpg" alt=""></li>
                <li><img src="img/image_10.jpg" alt=""></li>
                <li></li>
                <li></li>
                <li></li> -->
            </ul>
        </div>
        <div class="playbtn">
            <button class="play"><i class="fa-solid fa-play"></i></button>
            <button class="pause"><i class="fa-solid fa-pause"></i></button>
        </div>
        <div class="caption">
            <!-- 안녕하세요 캡션입니다. -->
        </div>
    </div>
</body>
</html>
