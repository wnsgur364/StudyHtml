<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 애니메이션 제어(stop, delay)</title>
    <style>
        p {width: 120px; text-align: center;}
        .txt1 {background-color: aqua;}
        .txt2 {background-color: pink;}
        .txt3 {background-color: plum;}
        .txt4 {background-color: orange;}
        .txt5 {background-color: lime;}
    </style>
</head>
<body>
    <p class="txt1">효과1</p>
    <p class="txt2">효과2<br>delay 3000</p>
    <p><button class="btn1">50px 전진</button></p>
    <p class="txt3">효과3</p>
    <p class="txt4">효과4<br>stop</p>
    <p class="txt5">효과5<br>stop(true,true)</p>

    <script src="jquery-3.6.4.min.js"></script>
    <script>

        $(function(){

            // .stop() : 현재 실행중인 효과 정지
            // .stop(clearQueue, finish) : 불리언(true/false)값으로 적용
            // .delay() : 지정한 시간만큼 지연시켰다가 실행

            $(".txt1").animate({marginLeft : "300px"}, 1000);

            $(".txt2").delay(2000).animate({marginLeft : "300px"}, 1000);
            // 애니메이션 앞에 .delay(지연시간) 추가. 2초 뒤에 애니메이션 실행


            function moveElement() {

                $(".txt3").animate({marginLeft : "+=50px"}, 800);

                $(".txt4").animate({marginLeft : "+=50px"}, 800)    // 첫번째 큐
                          .animate({width : "200px"}, 300);         // 두번째 큐
                $(".txt4").stop();
                // .stop() 메서드로 인해 진행중인 첫번째 애니메이션이 실행되지 않고 마지막 애니메이션이 실행

                $(".txt5").animate({marginLeft : "+=50px"}, 800)    // 첫번째 큐
                          .animate({width : "200px"}, 300);         // 두번째 큐
                $(".txt5").stop(true,true);
                // .stop(clearQueue, finish) : 불리언(true/false)값으로 적용
                // .stop(true, true)
                // clearQueue가 true가 되어서 첫번째 큐만 남겨놓고 나머지 큐는 삭제(200px 안늘어남)
                // finish : true 그 다음 애니메이션의 종료시점으로 이동


            };

            $(".btn1").click(moveElement);
            // 이벤트 메서드에 함수를 지정할 때 함수명() 형태로 작성하지 않고, 함수명만 지정해주면 된다.



        });

    </script>
</body>
</html>
