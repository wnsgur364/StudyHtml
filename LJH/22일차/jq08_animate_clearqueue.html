<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 애니메이션 제어(clearQuere)</title>
    <style>
        p {width: 50px; text-align: center; background-color: aqua;}
        .txt2 {background-color: orange;}
    </style>
</head>
<body>
    <p class="txt1">내용1</p>
    <p class="txt2">내용2</p>
    
    <script src="jquery-3.6.4.min.js"></script>
    <script>

        $(function(){

            $(".txt1").animate({marginLeft : "100px"}, 1000)
                      .animate({marginLeft : "200px"}, 1000)
                      .animate({marginLeft : "400px"}, 1000);

            $(".txt2").animate({marginLeft : "100px"}, 1000)    // 진행중인 첫번째 애니메이션만 실행
                      .animate({marginLeft : "200px"}, 1000)    // 대기중 큐(삭제)
                      .animate({marginLeft : "400px"}, 1000);   // 대기중 큐(삭제)
            $(".txt2").clearQueue();    // 100px만 가고 멈춤

            // .clearQueue() : 진행중인(첫번째) 애니메이션을 제외하고 대기중인 큐 애니메이션을 삭제


        });

    </script>
</body>
</html>
