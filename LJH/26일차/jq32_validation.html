<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 유효성 검사</title>
    <link rel="stylesheet" href="css/jq32_validation.css">
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/jq32_validation.js"></script>
</head>
<body>
    <div id="wrap">
        <h1>회원가입</h1>
        <form action="">
            <fieldset class="form_group">
                <label for="user_id">아이디</label>
                <!-- <input type="text" name="user_id" id="user_id" placeholder="아이디는 영문 소문자 3~10자 사이로 입력하세요." minlength="3" maxlength="10"> -->
                <input type="text" name="user_id" id="user_id">
                <!-- <span class="input_hint">아이디는 영문 소문자 3~10자 사이로 입력하세요.</span> -->
            </fieldset>
            <fieldset class="form_group">
                <label for="user_pw">비밀번호</label>
                <input type="password" name="user_pw" id="user_pw">
            </fieldset>
            <fieldset class="form_group">
                <label for="user_pw_check">비밀번호 확인</label>
                <input type="password" name="user_pw_check" id="user_pw_check">
            </fieldset>
            <fieldset class="form_group">
                <label for="user_name">성명</label>
                <input type="text" name="user_name" id="user_name">
            </fieldset>
            <fieldset class="form_group">
                <label for="user_email">이메일</label>
                <input type="email" name="user_email" id="user_email">
            </fieldset>
            <fieldset class="form_group">
                <label for="user_phone">연락처</label>
                <input type="tel" name="user_phone" id="user_phone">
            </fieldset>
            <fieldset class="agree_group">
                <div class="agree">
                    <input type="checkbox" name="all_agree" id="all_agree" class="agree_check">
                    <label for="all_agree">모두 동의하기</label>
                </div>
                <div class="agree">
                    <input type="checkbox" name="pd_agree" id="pd_agree" class="agree_check">
                    <label for="pd_agree">개인정보 수집 동의</label>
                </div>
                <div class="agree">
                    <input type="checkbox" name="terms_agree" id="terms_agree" class="agree_check">
                    <label for="terms_agree">이용약관 동의</label>
                </div>
                <div class="agree">
                    <input type="checkbox" name="mailing_agree" id="mailing_agree" class="agree_check">
                    <label for="mailing_agree">정보 메일 수신 동의</label>
                </div>
            </fieldset>
            <fieldset class="btn_area">
                <button class="btn_reset" type="reset">다시작성</button>
                <button class="btn_join" type="submit">회원가입</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
