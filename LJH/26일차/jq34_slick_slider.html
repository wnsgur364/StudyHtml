<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/slick.js"></script>
    <title>슬릭 슬라이더</title>
    <style>
        body {background: #555;}
        .mySlider {width: 800px; margin: auto;}
        .mySlider img {width: 100%;}
    </style>
</head>
<body>
    <div class="mySlider">
        <div><img src="img/image_05.jpg" alt=""></div>
        <div><img src="img/image_07.jpg" alt=""></div>
        <div><img src="img/image_08.jpg" alt=""></div>
        <div><img src="img/image_09.jpg" alt=""></div>
        <div><img src="img/image_15.jpg" alt=""></div>
    </div>

    <script>
        $(function(){


            $(".mySlider").slick({
                dots : true,
                fade: true,
                autoplay: true



            });



        });
    </script>
</body>
</html>
