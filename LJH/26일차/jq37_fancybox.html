    <!-- 인라인 콘텐츠 넣기 -->
    <div id="dialog-content" style="display:none;max-width:500px;">

      <!-- 구글 지도 접속, 공유 버튼 클릭 iframe 소스 복사 -->
      <!-- <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3159.1937086159496!2d126.66452167648049!3d37.64464971964419!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357c87664dbf5023%3A0x2556d1171cbea32b!2z7J207KCg7JWE7Lm0642w66-47Lu07ZOo7YSw7ZWZ7JuQIOq5gO2PrOy6oO2NvOyKpA!5e0!3m2!1sko!2skr!4v1682492761022!5m2!1sko!2skr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> -->

      <!-- * 카카오맵 - 지도퍼가기
        카카오지도에서 원하는 주소 클릭, 지도에 표시되는 레이블에 +버튼 -> 공유 버튼 -> HTML태그 복사
    -->
        <!-- 1. 지도 노드 : 실제 지도가 표시되는 영역 -->
        <div id="daumRoughmapContainer1682492856848" class="root_daum_roughmap root_daum_roughmap_landing"></div>

        <!--
            2. 설치 스크립트 : 지도 서비스를 실행하기위한 스크립트
            * 지도 퍼가기 서비스를 2개 이상 넣을 경우, 설치 스크립트는 하나만 삽입합니다.
        -->
        <script charset="UTF-8" class="daum_roughmap_loader_script" src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>

        <!-- 3. 실행 스크립트 : 실제 카카오 지도의 세팅 -->
        <script charset="UTF-8">
            new daum.roughmap.Lander({
                "timestamp" : "1682492856848",
                "key" : "2ekbm",
                "mapWidth" : "640",
                "mapHeight" : "360"
            }).render();
        </script>
