<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주사위 전개도 - 외부스타일시트</title>
    <link rel="stylesheet" href="dice.css">
    <!-- 외부 CSS 파일을 불러올 때 link 태그 사용. head 안에 삽입.
    rel(relation)속성 : html파일과의 관계를 설명해주는 속성. 필수 입력(stylesheet)
    href 속성 : CSS파일이 위치한 경로를 작성. 필수 입력
    type 속성 : HTML5에서는 필수 아님(type="text/css") -->
</head>
<body>
    <div id="wrap">
        <div class="box box01">
            <div class="dot center"></div>
        </div>
        <div class="box box02">
            <div class="dot left_top"></div>
            <div class="dot right_bottom"></div>
        </div>
        <div class="box box03">
            <div class="dot left_top"></div>
            <div class="dot center"></div>
            <div class="dot right_bottom"></div>
        </div>
        <div class="box box04">
            <div class="dot left_top"></div>
            <div class="dot left_bottom"></div>
            <div class="dot right_top"></div>
            <div class="dot right_bottom"></div>
        </div>
        <div class="box box05">
            <div class="dot left_top"></div>
            <div class="dot left_bottom"></div>
            <div class="dot center"></div>
            <div class="dot right_top"></div>
            <div class="dot right_bottom"></div>
        </div>
        <div class="box box06">
            <div class="dot left_top"></div>
            <div class="dot left_center"></div>
            <div class="dot left_bottom"></div>
            <div class="dot right_top"></div>
            <div class="dot right_center"></div>
            <div class="dot right_bottom"></div>
        </div>
    </div>
</body>
</html>
