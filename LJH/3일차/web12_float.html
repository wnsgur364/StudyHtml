<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 속성</title>
    <style>
        * {margin: 0; padding: 0;}
        div {width: 100px; height: 100px;}

        #box01 {background-color: rgba(255,0,0,.5); float: left;}
        #box02 {background-color: rgba(0,255,0,.5); float: left;}
        #box03 {background-color: rgba(0,0,255,.5); float: left;}
        #container {width: 300px; background-color: rgba(0,0,0,.1);}
        #container::after {content: ""; display: block; clear: both;}
        /* #clear {background-color: rgba(0,255,255,.5); clear: both;} */
        /* block속성을 가진 div태그는 세로로 정렬되는게 기본입니다.
        이 div박스를 가로로 정렬하고 싶을 때 float: left 속성을 사용합니다.
        그러나, float속성이 적용된 요소의 바로 뒤에 있는 형제요소가 밑으로 깔려들어가기 때문에
        float속성을 갖고있는 박스의 바로 뒤 형제요소(깔려들어간 박스)에 clear: both; 속성을 입력해 float을 해제합니다.(다음 줄로 넘깁니다.) */

        #right_container {width: 300px; height: 100px; background-color: rgba(0,0,0,.1); float: right;}
        #box04 {background-color: rgba(0,255,255,.5); /*clear: both;*/ float: left;}
        #box05 {background-color: rgba(255,255,0,.5); float: left;}
        #box06 {background-color: rgba(255,0,255,.5); float: left;}
        /* float을 이용한 요소 우측 정렬
        float: right속성은 부모요소의 우측에 박스를 정렬할 수 있지만 오른쪽부터 순서대로 붙기 때문에 순서가 뒤바뀌어 보입니다.
        박스를 우측에 가로로 정렬하되 순서를 글의 흐름에 맞게 유지하고 싶은 경우
        우측에 붙여줄 요소들을 감싸는 부모박스(컨테이너 역할)를 만들어 float:right 해준 다음
        그 컨테이너 안의 자식 요소들에 float: left를 하면 됩니다.(부모요소 안에서 가로로 좌측부터 재정렬) */
    </style>
</head>
<body>
    <div id="container">
        <div id="box01">01번 박스</div>
        <div id="box02">02번 박스</div>
        <div id="box03">03번 박스</div>
    </div>
    <!-- <div id="clear">밀려올라감</div> -->
    <div id="right_container">
        <div id="box04">04번 박스</div>
        <div id="box05">05번 박스</div>
        <div id="box06">06번 박스</div>
    </div>
</body>
</html>
