<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리와 그림자 속성</title>
    <style>
        div {width: 200px; height: 100px; background-color: lightgray; margin-bottom: 10px;}

        /* 
        border-width: 5px; 테두리의 두께
        border-style: dashed; 테두리의 모양
        border-color: red; 테두리의 색상

        border: 5px dashed red;
        두께 모양 색상. 띄어쓰기로 구분, 순서 상관X, 세가지 모두 설정해줄 것!

        각 방향마다 따로 설정도 가능.
        ex) border-top: 5px dashed red;
            border-bottom: 2px solid yellow;
        
        속성별로 묶어서 작성도 사능
        ex) border-width: 5px 10px; (상하 5px, 좌우 10px)
            border-style: dashed solid; (상하 dashed, 좌우 solid)
        
        마진이나 패딩과 같이 들어가는 위치가 동일하다.

        border-radius: 5px; 모서리 둥글게 하기. 사이즈값의 기준은 반지름임.
        border-radius: 5px 10px; (좌측상단/우측하단 5px, 우측상단/좌측하단 10px)
        4개 값을 넣으면 왼쪽위부터 시작해 시계방향 적용

        */

        #box01 {border: 5px dashed red;}
        #box02 {border: 10px dotted red;}
        #box03 {border: 10px groove red;}
        #box04 {border: 10px ridge red;}
        #box05 {border: 10px hidden red;}
        /* 테두리 숨김. none과 같으나 테이블의 셀 요소에 적용하는 경우 테두리를 통합한다.(테이블에 border-collapse: collase; 한 것과 같은 효과) */
        #box06 {border: 10px none red;}
        /* 테두리 없음. */
        #box07 {border: 10px inset red;}
        #box08 {border: 10px outset red;}
        #box09 {border: 10px double red;}
        #box10 {border: 10px solid red;}
        #box11 {
            /* border-top: 1px solid yellow;
            border-right: 2px dotted green;
            border-bottom: 3px double blue;
            border-left: 10px dashed magenta; */

            border-width: 1px 2px 3px 10px;
            border-style: solid dotted double dashed;
            border-color: yellow green blue magenta;
        }
        #box12 {box-shadow: 20px 10px 10px 0 rgba(0,0,0,.5);}
        /* 
        첫번째 숫자 : X축 이동거리. 양수는 오른쪽, 음수는 왼쪽
        두번째 숫자 : Y축 이동거리. 양수는 아래쪽, 음수는 위쪽
        세번째 숫자 : 흐림도(그림자 경계선의 흐려지는 정도. 기본값은 0, 생략 가능)
        네번째 숫자 : 번짐도(그림자의 크기. 양수는 사방으로 크기가 커지고, 음수는 사방으로 축소. 기본값은 0, 생략 가능)
        색상 : 그림자 색상 지정. 투명그림자 사용 가능(rgba)
        inset : 안쪽 그림자(텍스트는 안쪽 그림자 없음)
        */

        #box13 {box-shadow: 10px 10px 10px lime inset;}

        h1 {text-shadow: 10px 10px 10px red;}
        /* text-shadow는 box-shadow와 작성 방법이 동일하나, 번짐도와 inset은 적용 안됨 */

        #box14 {
            width: 0;
            height: 0;
            background-color: transparent;
            border-top: 50px solid red;
            border-right: 50px solid transparent;
            /* border-bottom: 50px solid green; */
            border-left: 50px solid transparent;
            
            /* transparent: 투명한 색 */
        }
    </style>
</head>
<body>
    <div id="box01">dashed</div>
    <div id="box02">dotted</div>
    <div id="box03">groove</div>
    <div id="box04">ridge</div>
    <div id="box05">hidden</div>
    <div id="box06">none</div>
    <div id="box07">inset</div>
    <div id="box08">outset</div>
    <div id="box09">double</div>
    <div id="box10">solid</div>
    <div id="box11">각 방향 따로</div>
    <div id="box12">box-shadow</div>
    <div id="box13">box-shadow</div>
    <div id="box14"></div> <!--세모-->
    <h1>text-shadow</h1>
</body>
</html>
