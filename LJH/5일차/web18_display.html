<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가시 속성</title>
    <style>
        * {margin: 0; padding: 0;}
        ul {list-style: none;}

        div {width: 100px; height: 100px;}

        #box01 {background-color: red;}
        #box02 {background-color: green; display: none;}
        #box02:hover {display: block;} /* 성립안됨 */
        #box03 {background-color: blue;}

        #box04 {background-color: red;}
        #box05 {background-color: green; visibility: hidden;}
        #box05:hover {visibility: visible;} /* 성립안됨 */
        #box06 {background-color: blue;}

        #box07 {background-color: rgba(255,0,0,.5);}
        #box08 {background-color: rgba(255,0,0,.5); opacity: .5;}
        #box08:hover {opacity: .8;}

        /* display: none; 아예 태그 자체가 입력되지 않은 것처럼 만듬(삭제)
        visibility: hidden; 태그를 '보이지 않게' 만듬(가림)
        opacity: 0; 태그가 있지만 투명해서 보이지 않게 만듬(투명) */

        #float {width: 100%; height: 50px; background-color: rgba(0,0,0,.1);}
        #float ul {width: 300px; height: 50px; background-color: rgba(0,0,0,.1); margin: auto;}
        #float li {width: 100px; height: 50px; background-color: rgba(255,0,0,.5); float: left;}

        #inline-block {width: 100%; height: 50px; background-color: rgba(0,0,0,.1); font-size: 0; text-align: center;}
        #inline-block li {width: 100px; height: 50px; background-color: rgba(0,255,0,.5); display: inline-block; font-size: 16px;}

        /* 
        
        display: block; 부모의 너비를 꽉 채우며, 세로로 정렬됨.
        width, height, margin, padding이 모두 적용됨
        (ex: div, p, h1~6, ul, li....)

        display: inline; 요소의 너비만큼만 크기를 차지, 가로로 정렬됨.
        width, height 적용 안됨. margin은 좌우만 적용됨. padding은 모두 적용되나, 한 줄의 높이는 유지
        (ex: span, a, input, label...)

        display: inline-block; inline과 block의 특징을 모두 포함
        width, height, margin, padding 모두 적용됨. 가로로 정렬됨.
        (ex: img, video....)


        inline속성은 태그 사이의 띄어쓰기 또는 줄바꿈을 모두 띄어쓰기 한 칸의 공백값으로 인식한다.
        inline-block 속성을 사용할 때에도 가로로 정렬할 수 있지만 띄어쓰기를 없애주려면
        부모요소에서 font-size: 0;으로 공백을 없애주고
        자식요소에서 다시 한 번 font-size를 재지정 해주면 된다.
        
        */

    </style>
</head>
<body>
    <div id="box01">박스01</div>
    <div id="box02">박스02</div>
    <div id="box03">박스03</div>
    <hr>
    <div id="box04">박스04</div>
    <div id="box05">박스05</div>
    <div id="box06">박스06</div>
    <hr>
    <div id="box07">박스07</div>
    <div id="box08">박스08</div>
    <hr>
    <h2>float을 이용한 가로 정렬</h2>
    <div id="float">
        <ul>
            <li>버튼01</li>
            <li>버튼02</li>
            <li>버튼03</li>
        </ul>
    </div>
    <h2>inline-block을 이용한 가로 정렬</h2>
    <ul id="inline-block">
        <li>버튼01</li>
        <li>버튼02</li>
        <li>버튼03</li>
    </ul>
</body>
</html>
