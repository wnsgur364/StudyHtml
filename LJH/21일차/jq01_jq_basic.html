<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 기초</title>
    <!-- <script src="jquery-3.6.4.min.js"></script> -->
    <!-- 제이쿼리 라이브러리 파일. 제이쿼리 기능을 사용하려면 먼저 라이브러리파일을 불러와야 한다.(설치)
    다운로드 받아서 연결하는 방식 : 인터넷 연결 없이 개발 가능, CDN보다 조금 더 빠르다. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- jQuery라이브러리를 CDN(타 서버에 있는 파일을 연결해서 사용)방식으로 불러올 수도 있다. -->
    <!-- 제이쿼리로 개발을 하는 스크립트를 라이브러리 파일의 밑에 작성해야 함!!!! -->
    <style>
        #change_me {position: absolute; top: 100px; left: 300px; font-size: 24px; color: red;}
        #change_me.test {color: blue;}
    </style>
</head>
<body>
    <!-- <p>클릭하면 경고창 실행</p>
    <button>버튼을 클릭하면 p태그 경고창 실행 안됨</button> -->
    
    <div>
        <button id="move_up">move up</button>
        <button id="move_down">move down</button>
        <button id="color">color</button>
        <button id="disappear">disappear</button>
    </div>
    <div id="change_me">Hello~~~</div>


    <script>

        // $(document).ready(function(){
        //     제이쿼리 코드 입력
        // });

        // jQuery(document).ready(function(){
        //     제이쿼리 코드 입력
        // });

        // $(function(){
        //     제이쿼리 코드 입력 ★ 가장 많이 사용.
        //     제이쿼리 작성시 첫번째에 작성. 제이쿼리는 DOM 요소를 다룰 일이 많기 때문!
        // });

        $(function(){

            // $("CSS선택자").메서드(function(){실행문});

            // .bind()라는 메서드는 초기버전에서 (1.7 이하) 제이쿼리 이벤트를 실행할 수 있게끔 하는 메서드이다.
            // 버전업이 되면서 3.0 이상부터는 bind메서드 사용을 권장하지 않는다.
            // 이후 버전부터는 .on()메서드를 사용하거나 이벤트메서드를 직접 바로 작성한다.
            // $("p").bind("click",function(){
            //     alert("경고창");
            // });

            // $("button").click(function(){
            //     $("p").unbind("click");
            // });

            // $("p").on("click",function(){
            //     alert("경고창");
            // });
            // $("button").click(function(){
            //     $("p").off("click");
            // });
            // .on("이벤트",실행문) : 이벤트 삽입
            // .off("이벤트") : 이벤트 제거



            $("#move_up").click(function(){
                // #move_up을 클릭하면

                $("#change_me").animate({top: 30},200);
                // #change_me의 top 위치를 30으로 한다.(0.2초 동안)
                // .animate(css스타일,밀리초);
                // color, background 등은 변경 X
                
            });

            var sum = 0;
            $("#move_down").click(function(){
                sum += 100;
                // sum = sum + 100; 100씩 누적된 값이 sum 변수에 저장

                $("#change_me").animate({top:sum},1000);
                // 클릭할때마다 계속 내려감

                if(sum == 500) {
                    sum =0;
                }
            });

            $("#color").click(function(){
                $("#change_me").toggleClass("test");
                // .toggleClass("클래스명") : 클래스가 있으면 삭제/없으면 추가
                // .addClass() + .removeClass()

                // $("#change_me").css("color","blue");
                // .css("속성","속성값")
                // .css({속성 : 속성값})
                // .css({
                //     속성1 : 속성값1,
                //     속성2 : 속성값2,
                //     속성3 : 속성값3
                // })

                // 속성명을 ""없이 카멜케이스로 작성하는 경우(하이픈 빼고 카멜케이스로 작성)
                // .css({
                //     backgroundColor : "#ffff00",
                //     marginLeft : 30
                // })

                // 속성명을 문자열로 작성하는 경우
                // .css({
                //     "background-color" : "#ffff00",
                //     "margin-left" : 30
                // })
                
            });

            $("#disappear").click(function(){

                $("#change_me").fadeOut(1000);
                // .fadeOut() : 서서히 사라지게 (opacity가 1 -> 0으로 되면서 display: none;)
                // .fadeIn() : 서서히 나타나게
                // ()괄호 안에는 밀리초를 작성.
                // 기본값 400ms
                // 느리게 600ms(0.6초) = "slow"
                // 빠르게 200ms(0.2초) = "fast"

                // $("#change_me").hide();
                // .hide() : display: none; 가리기
                // .show() : display: block; 보여주기
            });









        });

    </script>
</body>
</html>
