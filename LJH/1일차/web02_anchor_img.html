<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>앵커태그 및 이미지태그</title>
</head>
<body>
    <h1>앵커태그 및 이미지태그</h1>

    <h2>텍스트를 이용한 링크(앵커태그)</h2>
    <a href="http://naver.com" target="_blank">네이버</a>
    <a href="http://daum.net">다음</a>
    <a href="http://nate.com">네이트</a>
    <a href="http://google.com">구글</a>
    <!-- 앵커태그의 기본형은 <a></a>이다. href(hyperlink reference)속성을 추가해 연결할 URL주소를 넣어주면 버튼이 된다. 기본 모양은 파란색 글자에 밑줄(link)로 표시되고, 클릭 하고있을 때는 빨간색에 밑줄(active link), 한 번 다녀온 페이지는 보라색에 밑줄(visited link).
    inline 속성의 태그이다.
    target속성 : 링크 연결시 페이지가 열리는 위치를 지정하는 속성. 현재는 새탭으로 띄우는 _blank속성만 거의 사용한다. -->

    <h2>이미지를 이용한 링크</h2>
    <a href="http://naver.com" target="_blank">
        <img src="images/naver_logo.png" alt="네이버 로고 이미지">
        <!-- 이미지 태그의 기본형은 <img> 이다.
            src속성: (source) 이미지가 위치한 경로(=주소)를 작성해준다.
            alt속성: alternate(대체) 이미지가 나타나지 않을 경우(이미지를 볼 수 없는 경우) 이미지 대신 설명해주는 문구를 작성해준다.(이미지의 대체텍스트 속성) 필수 입력 권장!(웹표준, 웹접근성을 위해)
            장식용 이미지에는 alt="" 사용(속성은 사용하나 값은 비워둠) -->
    </a>
    <a href="http://daum.net">
        <img src="images/daum_logo.png" alt="다음 로고 이미지" width="100%">
    </a>
    <a href="http://nate.com">
        <img src="images/nate_logo.png" alt="네이트 로고 이미지" width="100" height="100">
    </a>
    <a href="http://google.com">
        <img src="images/google_logo.png" alt="구글 로고 이미지">
    </a>
    <!-- 태그의 포함관계를 탭(들여쓰기)으로 명확히 표현하는 습관!
    원하는 곳에 tab키를 누르거나 Ctrl + ]
    내어쓰기 : Ctrl + [ -->

    <!--
        이미지뿐만 아니라 모든 파일을 연결 시에 경로를 지정해주어야 한다.
        
        1. 상대경로 작성법 : 현재 파일(페이지)이 있는 위치를 '기준'으로 정하고 상대적으로 작성하는 경로(앞부분을 생략하고 짧게 적을 수 있다. 같은 경로 내에 있을 경우 사용 가능)
        ex: 한 컴퓨터 내의 파일 or 한 서버 내의 파일

        폴더명/ : 한 개의 폴더를 '폴더명/'로 표현
        ex: 폴더명1/폴더명2/파일.jpg
        <img src="images/image.jpg">

        ../ : 한 단계(폴더) 위로(상위 폴더)
        ex: <img src="../images.jpg">

        / : 루트폴더부터 시작(더 이상 상위폴더가 없는 최초의 경로부터 시작)
        ex: <img src="/images.jpg">


        2. 절대경로 : 현재 파일(페이지)이 있는 위치와는 상관 없이 파일의 경로를 처음부터 전부 다 적어주는 경로(http://~~~~.jpg)
        내 폴더(서버) 안에 있는 파일도 절대경로가 다 있고, 절대경로로 불러올 수 있으나 상대경로로 불러오는 것이 조금 더 빠르고 매번 새로운 리소스를 요청할 필요가 없어 자원 낭비를 하지 않는다.
        외부 서버에 있는 파일은 절대경로로 작성할 수밖에 없음.
     -->


    <h2>이미지 태그</h2>
    <img src="https://ssl.pstatic.net/melona/libs/1440/1440514/b617654dcdf233fe73bc_20230317115213830.png" alt="네이버 이미지 퍼오기(절대경로)">
    <img src="images/penguin.jpg" alt="펭귄이 윙크하는 사진" title="안뇽?">
    <img src="penguin.jpg" alt="펭귄 이미지">
    <!-- 
        이미지 태그의 속성
        title 속성 : 마우스를 이미지에 1~2초 정도 올리고 있으면 tooltip(풍선 도움말) 띄워줌.
        width, height 속성 : 이미지의 너비, 높이 조절
        현재는 CSS로 조절하기 때문에 이미지 태그에 직접 입력하지 않는다.(지양)
        html5에서 이미지의 width나 height 속성값에 픽셀 외에 다른 단위 입력 X(웹표준)
        숫자만 입력하면 px로 인식한다.
        이미지의 사이즈를 늘려서 깨지거나 비율이 망가지지 않게 주의할 것!
     -->
