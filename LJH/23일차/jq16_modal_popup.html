<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모달 팝업</title>
    <link rel="stylesheet" href="css/jq16_modal_popup.css">
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/jq16_modal_popup.js"></script>
    <!-- 폰트어썸 -->
    <script src="https://kit.fontawesome.com/f0e73cfa04.js" crossorigin="anonymous"></script>
    <!-- 구글폰트 동글체 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <button id="popup_btn"><i class="fa-solid fa-comment-dots"></i></button>
    <div id="modal_box">
        <h1>모달 팝업창입니다!</h1>
        <p>이렇게 클릭시 나오는 레이어 영역을 모달 팝업이라고 합니다. 모달(Modal)이란, 사용자의 이목을 집중해야하는 화면을 다른 화면 위로 띄워서 표현하는 방식입니다. 웹에서 새 창을 띄우는 팝업창과는 달리 같은 브라우저(페이지) 내부에서 상위 레이어를 띄우는 방식입니다. 새 창(새 탭)은 팝업차단으로 인해 막아놓는 브라우저가 많아 모달 팝업을 많이 이용합니다.</p>
        <button id="cancel_btn">닫기</button>
    </div>
</body>
</html>
