<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공간분할태그(div, span) / CSS 선택자 기초</title>
    <style>
        div {color: red;}
        /* 태그 선택자(tag selector)
        선택하길 원하는 태그의 이름만 선택자 작성 위치에 적는다.
        현재 문서 내에 있는 모든 div태그를 선택해서 글자색을 빨갛게 해라. */

        div:hover {background-color: yellow;}
        /* 반응 선택자(가상 선택자의 종류 중 하나 =pseudo selector =수도 선택자)
        선택자:hover 형식으로 작성, 그 앞에는 마우스를 올릴 '대상'을 작성(띄어쓰기 하지 말것!)
        현재 문서 내에 있는 모든 div태그에 마우스를 올렸을 때 배경색을 노랗게 해라. */

        * {margin: 0; padding: 0; border: 0;}
        /* 전체 선택자
        모든 html태그를 선택해서 margin(간격), padding(여백), border(테두리) 값을 모두 0으로 만들어 모든 브라우저에서 동일하게 보이도록 리셋하고 시작(=CSS 초기화) 웹호환성(크로스브라우징) : 브라우저의 기본 환경과 상관없이 페이지를 동일하게 보이게 하는 작업
        ※실무에서는 전체선택자(*)를 잘 사용하지 않습니다.(과부하 위험)
        "reset css" 검색 후 사용 http://meyerweb.com */

        #box3 {color: blue;}
        /* 아이디 선택자
        샵(#)을 붙이고 최대한 알아보기 쉽고 적합한 아이디를 지어서 지정해준다.
        ★한 페이지 내에서 중복되면 안됨!(하나의 고유한 요소에만 적용)
        ★숫자가 앞에 오면 안됨, 띄어쓰기 안됨, _ 허용, - 허용, 대소문자 구분함
        만든 다음에 태그에 지정하거나, 태그에 지정 후 만들거나 순서는 상관 X (연결만 잘 시켜주면 된다.)
        box3이라는 아이디를 갖고있는 요소를 선택해 글자색을 파랗게 해라. */

        .orange {color: orange;}
        .font24 {font-size: 24px;}
        /* 클래스 선택자
        점(.)을 붙이고 하나의 클래스를 만들어서 여러군데 요소에 한꺼번에 적용 가능
        하나의 요소에 여러개의 클래스를 동시에 적용도 가능(class 속성 값에 띄어쓰기로 구분)
        orange라는 클래스를 가지고 있는 요소들에 모두 글자색을 오렌지색으로 변경
        재사용성이 높은 선택자로, 웹사이트 제작시 가장 많이 사용하는 선택자 */

        span[class] {background-color: green;}
        /* 속성 선택자
        특정한 속성을 갖고있는 요소를 선택(띄어쓰기 안됨)
        span태그들 중 class라는 속성을 갖고있는 요소를 선택, 배경색을 초록색으로 해라. */
        span[class=orange] {font-weight: bold;}
        /* 속성과 속성값이 모두 일치하는 요소를 선택
        span태그들 중 class라는 속성을 갖고있는 요소 중 속성값이 orange인 것을 선택, 글자를 두껍게 */


        /* 동위 선택자(형제들 선택) */
        h1 + span {font-size: 40px;}
        /* 선택자A + 선택자B : 동위관계에 있는 요소들 중, 선택자A의 바로 뒤에 오는 선택자B를 선택(단일)
        h1의 바로 뒤에 있는 span태그(첫번째 영역)를 선택해 글자 크기를 40px로 해라. */

        h1 ~ span {color: magenta;}
        /* 선택자A ~ 선택자B : 동위관계에 있는 요소들 중, 선택자A의 뒤에 오는 선택자B들을 선택(복수)
        h1의 뒤에 있는 span태그들(첫번째~다섯번째 영역)을 선택해 글자색을 마젠타색으로 해라.
        두번째, 네번째 영역이 변경 안된 이유는 클래스선택자가 동위선택자보다 우선순위가 높기 때문 */



        /* 선택자 우선순위(대략적인)
        (여러 선택자 중 조금 더 좁은 범위로 정확하게 선택할수록 우선순위가 높다.)
        동일한 속성이 한 요소에 적용될 경우 우선순위가 높은 선택자의 스타일이 적용된다.
        (!important) > (인라인스타일) > id선택자(#) > class선택자(.) > 태그선택자(tag) > 전체선택자(*)
          사용지양        사용지양
        
        속성 우선순위
        우선순위가 동일한 선택자를 사용해서 중복 적용 되거나, 한 개의 요소에 동일한 속성이 여러 번 적용된 경우, 뒤에 적은 속성이 우선 적용된다.
        ex : a {color: red; color: blue;} -> blue로 적용된다.
         */



        
    </style>
</head>
<body>
    <div>첫번째 박스</div> <!-- division : 나누다, 분할하다 / block속성 태그. 부모요소의 너비를 꽉 채우며, 세로로 배치된다.(박스를 만드는 태그) -->
    <div class="orange">두번째 박스</div>
    <div id="box3">세번째 박스</div>
    <div class="orange font24">네번째 박스</div>
    <div>다섯번째 박스</div>
    <h1>제목태그</h1>
    <span>첫번째 영역</span> <!-- span : 폭(너비) / inline속성 태그. 요소만큼의 크기만 가지며, 가로로 배치된다.(글자를 묶어주는 태그) -->
    <span class="orange">두번째 영역</span>
    <span>세번째 영역</span>
    <span class="orange font24">네번째 영역</span>
    <span>다섯번째 영역</span>
</body>
</html>
